    <script>

            const tag = document.createElement('script');

        // ÊêúÂ∞ãYouTubeÂΩ±Áâá
        async function searchVideos() {
            const query = searchInput.value.trim();
            if (!query) return;

            searchBtn.disabled = true;
            searchBtn.textContent = 'ÊêúÂ∞ã‰∏≠...';

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`
                );

                if (!response.ok) {
                    throw new Error('APIÈåØË™§');
                }

                const data = await response.json();
                searchResults = data.items || [];
                statusMessage.className = 'status-message status-success';
                statusMessage.textContent = '‚úÖ Â∑≤ÈÄ£Êé•YouTube APIÔºåÂèØÊ≠£Â∏∏ÊêúÂ∞ãÂΩ±Áâá';
            } catch (error) {

            }

            displayResults();
            searchBtn.disabled = false;
            searchBtn.textContent = 'ÊêúÂ∞ã';

        // È°ØÁ§∫ÊêúÂ∞ãÁµêÊûú

            if (searchResults.length === 0) {

            resultsCount.textContent = `ÊâæÂà∞ ${searchResults.length} ÂÄãÁµêÊûú`;
            
            resultsList.innerHTML = searchResults.map(video => `

                    <img

                        class="result-thumb"
                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjkwIiB2aWV3Qm94PSIwIDAgMTIwIDkwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjkwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik00OCA0MEw3MiA1NUw0OCA3MFY0MFoiIGZpbGw9IiM5Q0EzQUYiLz4KPC9zdmc+'"

                        <div class="result-title">${video.snippet.title}</div>

                    </div>

            `).join('');
        }

        // Êí≠ÊîæÂΩ±Áâá
        function playVideo(videoId, title) {
            currentVideo = { id: { videoId }, snippet: { title } };
            
            videoTitle.textContent = title;
            videoTitle.style.display = 'block';
            placeholder.style.display = 'none';

            if (player) {
                player.loadVideoById(videoId);
                isPlaying = true;
                updatePlayButton();
                startProgressUpdate();
            } else {
                const playerHeight = isMobile ? '250' : '400';
                player = new YT.Player('youtube-player', {
                    height: playerHeight,
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        autoplay: 1,
                        controls: 0,
                        modestbranding: 1,
                        rel: 0,
                        showinfo: 0,
                        cc_load_policy: 0
                    },
                    events: {
                        onReady: function(event) {
                            document.getElementById('youtube-player').style.display = 'block';
                            isPlaying = true;
                            updatePlayButton();
                            startProgressUpdate();
                            updateVolume();
                        },
                        onStateChange: function(event) {
                            if (event.data === YT.PlayerState.PLAYING) {
                                isPlaying = true;
                                startProgressUpdate();
                            } else if (event.data === YT.PlayerState.PAUSED) {
                                isPlaying = false;
                                stopProgressUpdate();
                            } else if (event.data === YT.PlayerState.ENDED) {
                                isPlaying = false;
                                stopProgressUpdate();
                            }
                            updatePlayButton();
                        }
                    }
                });
            }
        }

        // Êí≠Êîæ/Êö´ÂÅúÊéßÂà∂
        function togglePlayPause() {
            if (!player) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();

        }

            if (!player) return;
            
            if (isMuted) {
                player.unMute();
                isMuted = false;
                muteBtn.textContent = 'üîä';
                updateVolume();
            } else {
                player.mute();
                isMuted = true;
                muteBtn.textContent = 'üîá';
                volumeFilled.style.width = '0%';
            }
        }

        // Â≠óÂπïÊéßÂà∂
        function toggleCC() {
            if (!player) return;
            
            try {
                const tracks = player.getOption('captions', 'tracklist');
                if (tracks && tracks.length > 0) {
                    if (ccEnabled) {
                        player.unloadModule('captions');
                        ccEnabled = false;
                        ccBtn.style.background = 'none';
                    } else {
                        player.loadModule('captions');
                        player.setOption('captions', 'track', tracks[0]);
                        ccEnabled = true;
                        ccBtn.style.background = 'rgba(255, 255, 255, 0.2)';
                    }
                }
            } catch (e) {
                console.log('Â≠óÂπïÂäüËÉΩ‰∏çÂèØÁî®');
            }
        }

        // ÂÖ®Ëû¢ÂπïÊéßÂà∂
        function toggleFullscreen() {
            if (!player) return;
            
            if (isFullscreen) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        function enterFullscreen() {
            isFullscreen = true;
            fullscreenContainer.classList.add('active');
            
            // ÁßªÂãïÊí≠ÊîæÂô®Âà∞ÂÖ®Ëû¢ÂπïÂÆπÂô®
            const playerElement = document.getElementById('youtube-player');
            const overlay = playerOverlay.cloneNode(true);
            
            fullscreenPlayer.innerHTML = '';
            fullscreenPlayer.appendChild(playerElement);
            fullscreenPlayer.appendChild(overlay);
            
            // ÈáçÊñ∞Á∂ÅÂÆö‰∫ã‰ª∂
            bindControlEvents(overlay);
            
            // Ë™øÊï¥Êí≠ÊîæÂô®Â∞∫ÂØ∏
            player.setSize(window.innerWidth, window.innerHeight);
            
            fullscreenBtn.textContent = '‚õ∂';
        }

        function exitFullscreen() {
            isFullscreen = false;
            fullscreenContainer.classList.remove('active');
            
            // ÁßªÂãïÊí≠ÊîæÂô®ÂõûÂéü‰ΩçÁΩÆ
            const playerElement = document.getElementById('youtube-player');
            document.getElementById('playerArea').appendChild(playerElement);
            
            // Ë™øÊï¥Êí≠ÊîæÂô®Â∞∫ÂØ∏
            const playerHeight = isMobile ? '250' : '400';
            player.setSize('100%', playerHeight);
            
            fullscreenBtn.textContent = '‚õ∂';
        }

        // Âø´ÈÄ≤/Âø´ÈÄÄ
        function seekVideo(seconds) {
            if (!player) return;
            
            const currentTime = player.getCurrentTime();
            const newTime = Math.max(0, Math.min(duration, currentTime + seconds));
            player.seekTo(newTime, true);
        }

        // ÈÄ≤Â∫¶Ê¢ùÊéßÂà∂
        function updateProgress() {
            if (!player) return;
            
            try {
                currentTime = player.getCurrentTime();
                duration = player.getDuration();
                
                if (duration > 0) {
                    const progress = (currentTime / duration) * 100;
                    progressFilled.style.width = progress + '%';
                    progressHandle.style.left = progress + '%';
                    
                    timeDisplay.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
                }
            } catch (e) {
                // ÂøΩÁï•ÈåØË™§
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function startProgressUpdate() {
            stopProgressUpdate();
            progressUpdateInterval = setInterval(updateProgress, 1000);
        }

        function stopProgressUpdate() {
            if (progressUpdateInterval) {
                clearInterval(progressUpdateInterval);
                progressUpdateInterval = null;
            }
        }

        // Èü≥ÈáèÊéßÂà∂
        function updateVolume() {
            if (!player) return;
            
            try {
                volume = player.getVolume();
                volumeFilled.style.width = volume + '%';
            } catch (e) {
                // ÂøΩÁï•ÈåØË™§
            }
        }

        function setVolume(newVolume) {
            if (!player) return;
            
            volume = Math.max(0, Math.min(100, newVolume));
            player.setVolume(volume);
            volumeFilled.style.width = volume + '%';
            
            if (volume === 0) {
                isMuted = true;
                muteBtn.textContent = 'üîá';
            } else {
                isMuted = false;
                muteBtn.textContent = 'üîä';
            }
        }

        // ÈÄ≤Â∫¶Ê¢ùÈªûÊìä‰∫ã‰ª∂
        function handleProgressClick(e) {
            if (!player || duration === 0) return;
            
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            const newTime = progress * duration;
            
            player.seekTo(newTime, true);
        }

        // Èü≥ÈáèÊ¢ùÈªûÊìä‰∫ã‰ª∂
        function handleVolumeClick(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const newVolume = (clickX / rect.width) * 100;
            setVolume(newVolume);
        }

        // Á∂ÅÂÆöÊéßÂà∂‰∫ã‰ª∂
        function bindControlEvents(overlay = playerOverlay) {
            const controls = overlay.querySelector('.player-controls');
            if (!controls) return;
            
            const playBtn = controls.querySelector('.play-pause');
            const seekBack = controls.querySelector('#seekBackBtn') || controls.querySelector('[title="Âø´ÈÄÄ10Áßí"]');
            const seekForward = controls.querySelector('#seekForwardBtn') || controls.querySelector('[title="Âø´ÈÄ≤10Áßí"]');
            const mute = controls.querySelector('#muteBtn') || controls.querySelector('[title="ÈùúÈü≥/ÂèñÊ∂àÈùúÈü≥"]');
            const cc = controls.querySelector('#ccBtn') || controls.querySelector('[title="Â≠óÂπïÈñãÈóú"]');
            const fullscreen = controls.querySelector('#fullscreenBtn') || controls.querySelector('[title="ÂÖ®Ëû¢Âπï"]');
            const progress = controls.querySelector('.progress-bar');
            const volumeSliderEl = controls.querySelector('.volume-slider');
            
            if (playBtn) playBtn.addEventListener('click', togglePlayPause);
            if (seekBack) seekBack.addEventListener('click', () => seekVideo(-10));
            if (seekForward) seekForward.addEventListener('click', () => seekVideo(10));
            if (mute) mute.addEventListener('click', toggleMute);
            if (cc) cc.addEventListener('click', toggleCC);
            if (fullscreen) fullscreen.addEventListener('click', toggleFullscreen);
            if (progress) progress.addEventListener('click', handleProgressClick);
            if (volumeSliderEl) volumeSliderEl.addEventListener('click', handleVolumeClick);
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        searchBtn.addEventListener('click', searchVideos);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });

        // Á∂ÅÂÆöÂàùÂßãÊéßÂà∂‰∫ã‰ª∂
        bindControlEvents();

        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', function(e) {
            if (!player) return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    seekVideo(-10);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    seekVideo(10);
                    break;
                case 'KeyM':
                    e.preventDefault();
                    toggleMute();
                    break;
                case 'KeyF':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'KeyC':
                    e.preventDefault();
                    toggleCC();
                    break;
                case 'Escape':
                    if (isFullscreen) {
                        exitFullscreen();
                    }
                    break;
            }
        });

        // ÂÖ®Ëû¢ÂπïÈÄÄÂá∫Áõ£ËÅΩ
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement && isFullscreen) {
                exitFullscreen();
            }
        });

        window.addEventListener('resize', checkMobile);

        // ÂàùÂßãÂåñ
        checkMobile();
        loadYouTubeAPI();
    </script>
</body>
</html>

                playerOptions.videoId = id;
            }

            if (player) {
                if (type === 'video') player.loadVideoById(id);
                else player.loadPlaylist({ list: id, listType: 'playlist' });
            } else {
                player = new YT.Player('youtube-player', playerOptions);
            }
        }

        // --- Shorts Mode Logic ---
        async function enterShortsMode() {
            const query = $('#searchInput').value.trim();
            if (!query) { alert('è«‹å…ˆè¼¸å…¥é—œéµå­—ä»¥æœå°‹ç›¸é—œçš„ Shortsï¼'); return; }
            
            $('#shortsViewer').classList.add('visible');
            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=${encodeURIComponent(query + ' #shorts')}&type=video&videoDuration=short&key=${YOUTUBE_API_KEY}`;
                const data = await apiFetch(url);
                shortsList = data.items.filter(item => item.id.videoId) || [];
                
                if (shortsList.length === 0) {
                    alert('æ‰¾ä¸åˆ°ç›¸é—œçš„ Shorts å½±ç‰‡ã€‚');
                    exitShortsMode();
                    return;
                }
                currentShortsIndex = 0;
                playShortsByIndex(currentShortsIndex);
            } catch (error) {
                alert(`è¼‰å…¥ Shorts å¤±æ•—: ${error.message}`);
                exitShortsMode();
            }
        }

        function playShortsByIndex(index) {
             if (!shortsList[index]) return;
             const videoId = shortsList[index].id.videoId;
             if (shortsPlayer) {
                 shortsPlayer.loadVideoById(videoId);
             } else {
                 shortsPlayer = new YT.Player('shortsPlayer', {
                     height: '100%', width: '100%', videoId: videoId,
                     playerVars: { 'autoplay': 1, 'controls': 0, 'loop': 1, 'playlist': videoId, 'rel': 0 }
                 });
             }
        }
        
        function playNextShort() {
            currentShortsIndex = (currentShortsIndex + 1) % shortsList.length;
            playShortsByIndex(currentShortsIndex);
        }

        function exitShortsMode() {
            $('#shortsViewer').classList.remove('visible');
            if (shortsPlayer) shortsPlayer.stopVideo();
        }

    </script>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 搜尋播放器 - Apple風格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #c7d2fe 100%);
            min-height: 100vh;
            padding: 16px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .mobile-indicator {
            color: #059669;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        
        .search-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 32px;
        }
        
        .search-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-form {
            display: flex;
            gap: 12px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            border-color: #3b82f6;
        }
        
        .search-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .search-btn:hover {
            background: #2563eb;
        }
        
        .search-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
        }
        
        .player-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .player-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .video-title {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.5em; /* 預留空間避免跳動 */
        }
        
        .player-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            aspect-ratio: 16/9;
        }
        
        .player-area {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .placeholder {
            color: #9ca3af;
            text-align: center;
            padding: 32px;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
        }
        
        .results-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .results-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .results-count {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 16px;
        }
        
        .results-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .result-item:hover {
            background: #f9fafb;
        }
        
        .result-thumb {
            width: 80px;
            height: 60px;
            background: #f3f4f6;
            border-radius: 4px;
            flex-shrink: 0;
            object-fit: cover;
        }
        
        .result-info {
            flex: 1;
            min-width: 0;
        }
        
        .result-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .result-channel {
            color: #6b7280;
            font-size: 0.75rem;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 48px 16px;
        }
        
        .status-message {
            text-align: center;
            margin-top: 24px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        /* 手機版樣式 */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
            }

            .result-thumb {
                width: 60px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題 -->
        <div class="header">
            <h1 class="title">
                <span id="mobile-icon">🍎</span>
                YouTube 搜尋播放器
            </h1>
            <p class="subtitle">Apple風格設計 - 搜尋並播放您喜愛的YouTube影片</p>
            <p class="mobile-indicator" id="mobile-indicator" style="display: none;">📱 手機版介面已啟用</p>
        </div>

        <!-- 搜尋區域 -->
        <div class="search-card">
            <h2 class="search-title">
                🔍 搜尋影片
            </h2>
            <div class="search-form">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="輸入關鍵字搜尋影片..."
                >
                <button id="searchBtn" class="search-btn">搜尋</button>
            </div>
        </div>

        <div class="main-grid" id="mainGrid">
            <!-- 播放器區域 -->
            <div class="player-card">
                <h2 class="player-title">影片播放器</h2>
                <div class="video-title" id="videoTitle">請先搜尋並選擇一部影片</div>
                
                <div class="player-container" id="playerContainer">
                    <div class="player-area" id="playerArea">
                        <div class="placeholder" id="placeholder">
                            播放器區域
                        </div>
                        <div id="youtube-player" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <!-- 搜尋結果區域 -->
            <div class="results-card">
                <h2 class="results-title">搜尋結果</h2>
                <div class="results-count" id="resultsCount"></div>
                
                <div class="results-list" id="resultsList">
                    <div class="empty-state">
                        輸入關鍵字開始搜尋
                    </div>
                </div>
            </div>
        </div>

        <!-- 狀態訊息 -->
        <div class="status-message status-success" id="statusMessage">
            ✅ 已連接YouTube API，可正常搜尋影片
        </div>
    </div>

    <script>
        // YouTube API Key
        const YOUTUBE_API_KEY = 'AIzaSyDjypfpOwmfNGhF61lXdkZ-DtybwNv0aTg';
        
        // 全域變數
        let searchResults = [];
        let player = null;
        let isMobile = false;

        // DOM 元素
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsList = document.getElementById('resultsList');
        const resultsCount = document.getElementById('resultsCount');
        const videoTitle = document.getElementById('videoTitle');
        const placeholder = document.getElementById('placeholder');
        const statusMessage = document.getElementById('statusMessage');
        const mainGrid = document.getElementById('mainGrid');
        const mobileIcon = document.getElementById('mobile-icon');
        const mobileIndicator = document.getElementById('mobileIndicator');
        const youtubePlayerDiv = document.getElementById('youtube-player');

        // 檢測手機裝置
        function checkMobile() {
            isMobile = window.innerWidth < 768;
            if (isMobile) {
                mainGrid.style.gridTemplateColumns = '1fr';
                mobileIcon.style.color = '#059669';
                if (mobileIndicator) {
                    mobileIndicator.style.display = 'block';
                }
            } else {
                mainGrid.style.gridTemplateColumns = '2fr 1fr';
                mobileIcon.style.color = '#1f2937';
                if (mobileIndicator) {
                    mobileIndicator.style.display = 'none';
                }
            }
        }

        // 載入YouTube IFrame API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // YouTube API準備就緒回調 (此處可留空)
        window.onYouTubeIframeAPIReady = function() {
            console.log('YouTube IFrame API is ready.');
        };

        // 搜尋YouTube影片
        async function searchVideos() {
            const query = searchInput.value.trim();
            if (!query) return;

            searchBtn.disabled = true;
            searchBtn.textContent = '搜尋中...';
            resultsList.innerHTML = '<div class="empty-state">正在搜尋...</div>';
            resultsCount.textContent = '';


            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    const reason = errorData.error.errors[0].reason;
                    throw new Error(`API 錯誤: ${reason}`);
                }

                const data = await response.json();
                searchResults = data.items || [];
                statusMessage.className = 'status-message status-success';
                statusMessage.textContent = '✅ 已連接YouTube API，可正常搜尋影片';
            } catch (error) {
                console.error('API 錯誤:', error.message);
                searchResults = [];
                statusMessage.className = 'status-message status-warning';
                statusMessage.textContent = `⚠️ API錯誤，請檢查網路連線或API金鑰 (${error.message})`;
            }

            displayResults();
            searchBtn.disabled = false;
            searchBtn.textContent = '搜尋';
        }

        // 顯示搜尋結果
        function displayResults() {
            if (searchResults.length === 0) {
                resultsList.innerHTML = '<div class="empty-state">沒有找到相關影片</div>';
                resultsCount.textContent = '';
                return;
            }

            resultsCount.textContent = `找到 ${searchResults.length} 個結果`;
            
            resultsList.innerHTML = searchResults.map(video => `
                <div class="result-item" onclick="playVideo('${video.id.videoId}', '${video.snippet.title.replace(/'/g, "\\'")}')">
                    <img 
                        src="${video.snippet.thumbnails.default.url}" 
                        alt="${video.snippet.title}"
                        class="result-thumb"
                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjkwIiB2aWV3Qm94PSIwIDAgMTIwIDkwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjkwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik00OCA0MEw3MiA1NUw0OCA3MFY0MFoiIGZpbGw9IiM5Q0EzQUYiLz4KPC9zdmc+'"
                    >
                    <div class="result-info">
                        <div class="result-title">${video.snippet.title}</div>
                        <div class="result-channel">${video.snippet.channelTitle}</div>
                    </div>
                </div>
            `).join('');
        }

        // 播放影片
        function playVideo(videoId, title) {
            videoTitle.textContent = title;
            placeholder.style.display = 'none';
            youtubePlayerDiv.style.display = 'block';

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,       // 自動播放
                        'controls': 1,       // 顯示原生控制項
                        'rel': 0,            // 播完不顯示相關影片
                        'modestbranding': 1  // 減少YouTube標誌
                    }
                });
            }
        }

        // 事件監聽器
        searchBtn.addEventListener('click', searchVideos);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });

        window.addEventListener('resize', checkMobile);

        // 初始化
        checkMobile();
        loadYouTubeAPI();
    </script>
</body>
</html>
